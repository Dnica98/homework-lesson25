<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content: space-between;">
        <p>Increment step: <span id="step"></span></p>
        <p id="user">Guest</p>
    </div>

    <p id="count"></p>
    <div style="display: flex; gap: 16px;">
        <button id="inc">Increment</button>
        <button id="decr">Decrement</button>
    </div>
    <br>

    <div style="display: flex; gap: 16px;">
        <button id="incStep">Increment Step</button>
        <button id="decrStep">Decrement Step</button>
    </div>


    <div class="modalWrapper showModal" id="modal">
       
        <div class="modal">

            <div class="closing" ><button id="closingBtn" >x</button></div>

            <input type="text" id="modalInput">
            <button id="modalBtn">Submit</button>
        </div>
    </div>

    <button onclick="reset()">Reset</button>
    
    <script src="/index.js"></script>
   
</html>
